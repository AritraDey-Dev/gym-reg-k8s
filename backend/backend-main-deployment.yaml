apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-main
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-main
  template:
    metadata:
      labels:
        app: backend-main
    spec:
      containers:
        - name: backend-main
          image: gym-reg-backend-main:local
          imagePullPolicy: Never
          ports:
            - containerPort: 9084
            - containerPort: 9083
          resources:
            requests:
              cpu: 200m
              memory: 100Mi
            limits:
              cpu: 500m
              memory: 200Mi
          envFrom:
            - configMapRef:
                name: backend-shared-config
            - secretRef:
                name: backend-shared-secret
          env:
            - name: ENV
              value: "PROD"


