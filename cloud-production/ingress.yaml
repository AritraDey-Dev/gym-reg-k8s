---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gym-ingress-static
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - app.example.com
    - api.example.com
    - admin.example.com
    secretName: gym-tls-secret
  rules:
  - host: app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
  - host: admin.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-panel
            port:
              number: 3001

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gym-ingress-grpc
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - app.example.com
    - api.example.com
    - admin.example.com
    secretName: gym-tls-secret
  rules:
  - host: app.example.com
    http:
      paths:
      - path: /api/main(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-main
            port:
              number: 9083
      - path: /api/stream(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-stream
            port:
              number: 9086
  - host: admin.example.com
    http:
      paths:
      - path: /api/main(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-main
            port:
              number: 9083
      - path: /api/stream(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-stream
            port:
              number: 9086
