apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: coderaritra/gym-reg-frontend:latest # Replace if different
          command: ["/bin/bash", "-c"]
          args:
            - |
              if [ "$NODE_ENV" = "production" ]; then
                npm run dev
              else
                npm run build && npm start
              fi
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
          env:
            - name: NODE_OPTIONS
              value: "--max-old-space-size=2048"
          envFrom:
            - configMapRef:
                name: frontend-config
