apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: gym-reg-gateway
  namespace: gym-reg
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: gym-reg-tls-cert
      hosts:
        - "*"
