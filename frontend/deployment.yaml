apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: coderaritra/gym-reg-frontend:latest # Replace if different
          command: ["/bin/bash", "-c"]
          args:
            - |
              if [ "$NODE_ENV" = "development" ]; then
                npm run dev
              else
                npm run build && npm start
              fi
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: frontend-config
